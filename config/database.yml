development: &default
  adapter: postgresql
  host: localhost 
  database: cif_development 
  pool: 5
  timeout: 5000
  username: cif
  password: cifpassword

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: cif_test

production:
  <<: *default
  database: cif
